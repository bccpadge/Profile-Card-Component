<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <article class="card-wrapper">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <article class="card">
        <img src="./images/image-victor.jpg" alt="picture of a man">
        <h1 class="name">Victor Crest<span> 26</span></h1>
        <p class="place">London</p> 
        <div class="card-footer">
          <div>
            <p class="stat">80K</p>
            <p>Followers</p>
          </div>
         <div>
            <p class="stat">803K</p>
            <p>Likes</p>
         </div>
          <div>
            <p class="stat">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </article>
  </main>
</body>
</html>
